<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <meta name="description" content="Track movies and TV shows you watch. Rate films, get personalized recommendations, create watchlists, and discover what to watch next." />

    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Prevent phone number detection -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Favicon -->
    <link rel="icon" href="/sceneburn-icon.png" type="image/png" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/sceneburn-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/sceneburn-icon.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/sceneburn-icon.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://sceneburn.app" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Open Graph -->
    <meta property="og:title" content="SceneBurn - Track, Rate & Discover Movies and TV Shows" />

    <meta property="og:image" content="https://sceneburn.app/sceneburn-logo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SceneBurn - Track, Rate & Discover Movies and TV Shows" />
    <meta name="twitter:description" content="Track movies and TV shows you watch. Rate films, get personalized recommendations, create watchlists." />
